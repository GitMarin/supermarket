<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/vuescroll.css">
    <style>
        #box ul{
            display: flex;
            flex-wrap: wrap;
        }
        #box li{
            padding: 5px;
            list-style: none;
            margin-right: 15px;
            border: 1px solid #eee;
        }
        #box img{
            /*width: 200px;*/
            /*height: 200px;*/
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="details" style="width: 100%;">
    <div style="width:500px;height: 250px;margin: 50px auto 0px;">
        <el-card v-model="goodsData">
            <div style="float:left">
                <img :src="goodsData.condensePicLink" :alt="goodsData.name" width="250px" height="250px">
            </div>
            <div style="float:right">
                <span style="font-size: 24px">{{goodsData.name}}</span><br>
                <p>{{goodsData.typeName}}</p>
                <p>{{goodsData.brandName}} </p>
                <p>{{goodsData.marque}}</p>
                <p>参考价￥<span style="font-size: 20px">{{goodsData.price}}</span>元</p>
<!--                <div style="margin-top: 100px">-->
<!--                    <el-button @click="buyGoods">立即购买</el-button>-->
<!--                    <el-button type="primary">加入购物车</el-button>-->
<!--                </div>-->
            </div>
        </el-card>
    </div><br>
    <div style="width: 90%;margin: 50px auto 0px;">
        <el-card>
            <div id="box">
                <ul>
                    <li v-for="v in shopGoodsData" style="width: 20%">
                        <img :src="v.picLink" :alt="v.name" style="width: 80%">
                        <p>{{v.name}} </p>
                        <p>{{v.remark}}</p>
                        <p>{{v.address}}</p>
                        <el-card style="width: 100%">
                            <p>{{v.depict}}</p>
                            <p> 定价￥<span style="font-size: 20px">{{v.price}}</span>元</p>
                        </el-card>
                    </li>
                </ul>
            </div>
            <div>
                <br>
                <el-pagination
                        :page-sizes="[6, 12, 24, 48]"
                        :current-page="current"
                        :page-size.sync ="size"
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="total">
                </el-pagination>
            </div>
        </el-card>
    </div>
</div>
</body>
<script src="js/vue.js"></script>
<script src="js/index.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/vuescroll-native.js"></script>
<script src="js/vuescroll-slide.js"></script>
<script src="js/vuescroll.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/vue-router.js"></script>
<script type="text/javascript">

    /**
     * 页面加载完毕打印键值对对象
     */
    window.onload = function () {

    };
    new Vue({
        el:"#details",

        data:function(){
            return{

                id:null,
                name:null,
                price:null,
                condensePicLink:null,
                goodsData:{},

                shopGoodsData:[],
                current:1,
                total:null,
                size:6,
            }

        },
        methods:{
            initTable:function(){
                const _this=this;
                axios.get('http://'+window.location.host+'/goods/getOneGoods',{params:{id:_this.id}})
                    .then(function (response) {
                        if(response.data.rtnFlag=="9999"){//请求成功
                            _this.goodsData=response.data.rtnData;
                        }else if(response.data.rtnFlag=="1001"){//未登录
                            //_this.loginDgVisible=true;
                        }else{
                            console.log(response);
                            // _this.$bdmsg({
                            //     type:"toast",
                            //     msgType:"error",
                            //     message: msg+'失败！'+response.data.rtnMsg
                            // });
                        }
                    }).catch(function (error) {
                    // handle error
                    console.log(error);
                }).then(function () {
                    // always executed
                });
            },
            initShopTable:function () {
                const _this=this;
                axios.post('http://'+window.location.host+'/shop/getShopPage',{size:_this.size,
                    current:_this.current,goodsId:_this.id})
                    .then(function (response) {
                        if(response.data.rtnFlag=="9999"){//请求成功
                            _this.shopGoodsData=response.data.rtnData;
                            _this.total=response.data.total;
                        }else if(response.data.rtnFlag=="1001"){//未登录
                            //_this.loginDgVisible=true;
                        }else{
                            _this.$bdmsg({
                                type:"toast",
                                msgType:"error",
                                message: '初始化超市列表信息'+'失败！'+response.data.rtnMsg
                            });
                        }
                    }).catch(function (error) {
                    // handle error
                    console.log(error);
                }).then(function () {
                    // always executed
                });
            },
            handleSizeChange:function(val){
                this.size=val;
                this.initShopTable();
            },
            handleCurrentChange:function (val) {
                this.current=val;
                this.initShopTable();
            }
        },
        mounted: function() {
            const _this=this;
            var url = window.location.href;
            _this.id =  url.split("?")[1].split("=")[1];
            this.initTable();
            this.initShopTable();
        },
    });

</script>
</html>

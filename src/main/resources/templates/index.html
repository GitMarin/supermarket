<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>商品列表</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/vuescroll.css">
    <style>
        #box ul{
            display: flex;
            flex-wrap: wrap;
        }
        #box li{
            padding: 5px;
            list-style: none;
            margin-right: 15px;
            border: 1px solid #eee;
        }
        #box img{
            width: 200px;
            height: 200px;
            border-radius: 10px;
        }
    </style>

</head>
<body>
<div id="index">
    <el-container>
        <el-header height="80px">
            <!--存放头像等信息-->
            <el-row>
                <el-col :span="10">
                    <label>用户{{userId}}</label><br>
                    <el-popover
                            placement="right-start"
                            width="200"
                            trigger="hover">
                        <el-card class="box-card">
                            <label>账号：{{id}}</label><br>
                            <label>昵称：{{nickname}}</label><br>
                            <label>评论：{{remark}}</label>
                        </el-card>
                        <img :src="avatar" width="60px" height="60px" alt="用户头像" slot="reference" @click="avatarClick(id)">
                    </el-popover>
                </el-col>
                <el-col :span="14"><br>

                            <el-cascader expand-trigger="hover" :options="options"  placeholder="请选择类型" :clearable="true"
                                         :change-on-select="true" :show-all-levels="false" @change="handleChange">
                            </el-cascader>

                            <el-input v-model="searchName" placeholder="请输入商品名" style="width: 180px"></el-input>

                            <el-button type="primary" @click="search">搜索</el-button>

                    </el-form>
                </el-col>
            </el-row>

        </el-header>
        <el-main>
            <el-card>
                <div id="box">
                    <ul>
                        <li v-for="v in cardData">
                            <img v-bind:src="v.condensePicLink" alt="v.name" @click="goodsClick(v.id)">
                            <p>{{v.name}}</p>
                            <p>{{v.brandName}} &nbsp;&nbsp;{{v.marque}}</p>
                            <p>存货:{{v.number}}&nbsp;&nbsp;￥{{v.price}}元</p>
                        </li>
                    </ul>
                </div>
                <div>
                    <br>
                    <el-pagination
                            :page-sizes="[6, 12, 24, 48]"
                            :current-page="current"
                            :page-size.sync ="size"
                            @size-change="handleSizeChange"
                            @current-change="handleCurrentChange"
                            layout="total, sizes, prev, pager, next, jumper"
                            :total="total">
                    </el-pagination>
                </div>
            </el-card>
        </el-main>
    </el-container>

</div>
</body>
<script src="js/vue.js"></script>
<script src="js/index.js"></script>
<script src="js/axios.min.js"></script>
<script src="js/vuescroll-native.js"></script>
<script src="js/vuescroll-slide.js"></script>
<script src="js/vuescroll.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    /**
     * 页面加载完毕打印键值对对象
     */
    window.onload = function () {
        const _this=this;

    };
    new Vue({
        el:"#index",
        data:function(){
            return{
                cardData:[],
                current:1,
                size:6,
                total:null,
                typeId:null,
                searchName:null,

                options:[],
                userId:0,
                id:null,
                nickname:null,
                remark:null,
                avatar:null,
            }

        },
        methods:{
            showUser(){
                const _this=this;
                axios.get('http://'+window.location.host+'/user/getUserData',{params:{id:_this.userId}})
                    .then(function (response) {
                        if(response.data.rtnFlag=="9999"){//请求成功
                            _this.nickname=response.data.rtnData.nickname;
                            _this.id=response.data.rtnData.id;
                            _this.remark=response.data.rtnData.remark;
                        }else if(response.data.rtnFlag=="1001"){//未登录

                            });
                        }
                    }).catch(function (error) {
                    // handle error
                    console.log(error);
                }).then(function () {
                    // always executed
                });

            },
            avatarMouseOver(userId){
                console.log(userId);
            },

            goodsClick(id){
                window.location.href = "details.html?id="+id;
            },
            avatarClick(id){
                window.location.href = "information.html?id="+id;
            },
            search(){
                this.initTable();
            },
            initTable:function(){
                const _this=this;
                axios.post('http://'+window.location.host+'/goods/getGoodsPage',{size:_this.size,
                    current:_this.current,typeId:_this.typeId,name:_this.searchName,status:"enabled"})
                    .then(function (response) {
                        if(response.data.rtnFlag=="9999"){//请求成功
                            _this.cardData=response.data.rtnData;
                            _this.total=response.data.total;
                        }else if(response.data.rtnFlag=="1001"){//未登录
                            //_this.loginDgVisible=true;
                        }else{
                            _this.$bdmsg({
                                type:"toast",
                                msgType:"error",
                                message: msg+'失败！'+response.data.rtnMsg
                            });
                        }
                    }).catch(function (error) {
                    // handle error
                    console.log(error);
                }).then(function () {
                    // always executed
                });
            },
            handleSizeChange:function(val) {
                this.size=val;
                this.initTable();
            },
            handleCurrentChange:function(val) {
                this.current=val;
                this.initTable();
            },
            handleChange(value){
                this.typeId=value[value.length-1];
            },
            getParentGoodsType:function(){
                const _this=this;
                axios.get('http://'+window.location.host+'/goodsType/getParentGoodsType')
                    .then(function (response) {
                        if(response.data.rtnFlag=="9999"){//请求成功
                            _this.options=response.data.rtnData;
                        }else if(response.data.rtnFlag=="1001"){//未登录
                            //_this.loginDgVisible=true;
                        }else{
                            _this.$bdmsg({
                                type:"toast",
                                msgType:"error",
                                message: "获取上级类型数据"+'失败！'+response.data.rtnMsg
                            });
                        }
                    }).catch(function (error) {
                    // handle error
                    console.log(error);
                }).then(function () {
                    // always executed
                });
            },
        },
        mounted: function() {
            const _this=this;
            var url = window.location.href;
            var row =  url.split("?")[1].split("&");
            _this.avatar=row[0].split("=")[1];
            _this.userId=row[1].split("=")[1];
            _this.getParentGoodsType();
            _this.initTable();
            _this.showUser();
        },
    });
</script>
</html>
